            }
            td:hover {

    <body>
        <h1>jogo da velha</h1>

            </tr>
            <tr>

            </tr>
            <tr>

                <td onclick="marca(this)"></td>
            </tr>

        <script>
            var jogador = "X"
            function marca(td){
                td.innerHTML = jogador
                if(jogador == "X"){
                    jogador = "0"
                } else { jogador = "X"}
            }
        </script>
    </body>
</html>
